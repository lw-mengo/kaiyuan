<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">

                    aria-expanded="false" aria-controls="navbar">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="margin-bottom: 10px;" href="#"><img src="img/l.png"
                                                                               style="width: 40px;display: inline-block;">知识图谱大数据可视化分析挖掘平台</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">首页</a></li>
                <li><a href="/login">用户登录</a></li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-1 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/customization">导入数据</a></li>
                <li><a href="/customization_browse">数据浏览</a></li>
                <li class="active"><a href="#">制图任务<span class="sr-only">(current)</span></a></li>
                <li><a href="/customization_result">分析挖掘</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-11 col-md-offset-1 main">
            <!--   <h1 class="page-header">结果显示</h1>-->
            <div class="container">
                <h2>我要制图：</h2>
                <button type="button" class="btn btn-info">步进探索</button>
                <button type="button" class="btn btn-info">关联发现</button>
                <button type="button" class="btn btn-info">社区图</button>
            </div>
            <div class="container">
                <h2>任务列表</h2>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th></th>
                        <th>类型</th>
                        <th>名称</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>探索</td>
                        <td>步进探索1</td>
                        <td>正在制图</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>关联</td>
                        <td>关联发现1</td>
                        <td>已完成，<a>点击查看</a></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>社区</td>
                        <td>共现社区</td>
                        <td>正在制图</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>社区</td>
                        <td>相似社区</td>
                        <td>已完成，<a>点击查看</a></td>
                    </tr>
                    </tbody>
                </table>
